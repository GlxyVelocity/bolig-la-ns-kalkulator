<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="kalulator.css">
</head>
<body>
    <table id="calculator">
        <tr>
            <td colspan="3">
                <input type="text" id="result">
            </td>
            <td>
                <input type="button" value="C" onclick="reset()">
            </td>
        </tr>

        <tr>
            <td>
                <input type="button" value="1"
                onclick="display('1')"
                onkeydown="addInput(event)">
            </td>
        
        
            <td>
                <input type="button" value="2"
                onclick="display('2')"
                onkeydown="addInput(event)">
            </td>
        
        
            <td>
                <input type="button" value="3"
                onclick="display('3')"
                onkeydown="addInput(event)">
            </td>
            <td>
                <input type="button" value="/"
                onclick="display('/')"
                onkeydown="addInput(event)">
            </td>
        </tr>
        <tr>

            <td>
                <input type="button" value="4"
                onclick="display('4')"
                onkeydown="addInput(event)">
            </td>

            <td>
                <input type="button" value="5"
                onclick="display('5')"
                onkeydown="addInput(event)">
        

            <td>
                <input type="button" value="6"
                onclick="display('6')"
                onkeydown="addInput(event)">
            </td>
            <td>
                <input type="button" value="*"
                onclick="display('*')"
                onkeydown="addInput(event)">
            </td>
        </tr>
        <tr>

            <td>
                <input type="button" value="7"
                onclick="display('7')"
                onkeydown="addInput(event)">
            </td>

            <td>
                <input type="button" value="8"
                onclick="display('8')"
                onkeydown="addInput(event)">
        

            <td>
                <input type="button" value="9"
                onclick="display('9')"
                onkeydown="addInput(event)">
            </td>
            <td>
                <input type="button" value="-"
                onclick="display('-')"
                onkeydown="addInput(event)">
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="0"
                onclick="display('0')"
                onkeydown="addInput(event)">
            </td>
            <td>
                <input type="button" value="."
                onclick="display('.')"
                onkeydown="addInput(event)">
            </td>
            <td>
                <input type="button" value="="
                onclick="solve('=')"
                onkeydown="addInput(event)">
            </td>
            <td>
                <input type="button" value="+"
                onclick="display('+')"
                onkeydown="addInput(event)">
            </td>
        </tr>
    </table>
</body>
<script src="kalulator.js"></script>
</html>
